<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/login.css">
    <!--Stylesheet-->
    <style media="screen">
        

    </style>
</head>
<body>

    <div class="loginbg">
        {% include "navbar.html" %}
        <form action="" method="post" >
            {% csrf_token %}
            <h3>SIGN UP</h3>
            {% comment %} <label for="username">Username</label> {% endcomment %}
            <input type="text" placeholder="Username" name="username" id="username">
            {% comment %} <label for="email">Email</label> {% endcomment %}
            <input type="email" placeholder="Email or Phone" name="email" id="email">
            {% comment %} <label for="password1">Password</label> {% endcomment %}
            <input type="password" placeholder="Password" id="password1" name="password1">
            {% comment %} <label for="password2">Confirm Password</label> {% endcomment %}
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">
            <button type="submit" class="signupPage signup">Sign up</button>
        
            <p>Already have an account? <a href="{% url 'login' %}" >Login</a></p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Login Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/login.css">

    <!--Stylesheet-->
    <style media="screen">

    </style>
</head>
<body>
    <div class="loginbg">
        
        {% include "navbar.html" %}
        <form method="post">
            <h3>LOGIN</h3>
            {% csrf_token %}
            {% comment %} <label for="username">Username</label> {% endcomment %}
            <input type="text" placeholder="Enter Username" id="username" name="username" >
            {% comment %} <label for="password">Password</label> {% endcomment %}
            <input type="password" placeholder="Password" id="password" name="pass" >
        {% comment %}
            <div class="radio"><label class="checkbox path">
                <input type="checkbox" class="checkbox">
                <svg viewBox="0 0 21 21">
                    <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
                </svg>
            </label>Remember me</div> {% endcomment %}
        
        
            <button type="submit" class="signupPage signup">Log In</button>
            <p class="">Don't have an account? <a href="{% url 'signup' %}" class="" >Sign Up</a></p>
        </form>
    </div>
</body>
</html>

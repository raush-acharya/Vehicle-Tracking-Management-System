<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles List</title>
    <script src="https://kit.fontawesome.com/e762c94c99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/pageformat.css">
    <link rel="stylesheet" href="/static/Dashboard.css">
    <style>
        .vehicle-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .vehicle-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
{% include "layout.html" %}
<section class="mainContent">
  <h2>Contact Us</h2>
  <p>This is the contact us page content.</p>
  <form class="fr" action="/contact/" method="post" enctype="multipart/form-data" >
    {% csrf_token %}

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />

    <label for="phone">Phone:</label>
    <input type="phone" id="phone" name="phone" />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <input type="submit" value="Submit" />
  </form>
</section>
</body>
</html>
